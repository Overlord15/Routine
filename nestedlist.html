<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1329/1329016.png" type="image/x-icon">
    <title>Nested List</title>
</head>
<body>
    <h3>1) Design the following List.</h3>
    <ol type="1">
        <li>B.Tech</li>
        <ul style="list-style-type:square">
            <li>CSE</li>
            <li>IT</li>
            <li>ME</li>
            <li>CE</li>
            <li>EEE</li>
        </ul>
        <li>M.Tech</li>
        <ol type="a">
            <li>VLSI</li>
            <li>CSE</li>
            <li>Electrical</li>
        </ol>
        <li>MCA</li>
        <ol type="i">
            <li>Regular</li>
            <li>Lateral</li>
        </ol>
        <li>MBA</li>
        <ol type="A">
            <li>Full Time</li>
            <li>Part Time</li>
        </ol>
        <li>M.Sc</li>
        <ul style="list-style-type:disc">
        <li>Math</li>
        <li>Phy</li>
        <li>Chem.</li>
        </ul>
    </ol>
</body>
</html>
