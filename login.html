<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1329/1329016.png" type="image/x-icon">
    <title>Login Page</title>
</head>

<body>
    <form action="">
        <fieldset>
            <label for="txtfirstname">First Name:</label>
            <input type="text" id="txtfirstname"><br>
            <label for="txtlastname">Last Name:</label>
            <input type="text" id="txtlastname"><br>
            <label for="txtphno">Ph. No:</label>
            <input type="number" id="txtphno"><br>
            <label for="txtemailid">Email Id:</label>
            <input type="text" id="txtemailid"><br>
            <label for="txtdob">D.O.B:</label>
            <input type="date" id="txtdob"><br>
            <label for="txtadd">Address:</label>
            <textarea name="" id="txtadd" cols="10" rows="0"></textarea><br>
            <label for="txths">Marks(HS):</label>
            <input type="number" id="txths"><br>
            <label for="txtdept">Department:</label>
            <input type="radio" id="txtdept">
            <label for="cse">CSE</label>
            <input type="radio" id="txtdept">
            <label for="ec">EC</label>
            <input type="radio" id="txtdept">
            <label for="ee">EE</label>
            <input type="radio" id="txtdept">
            <label for="me">ME</label><br>
            <label for="course">Course:</label>
            <select id="course">
                <option value="Degree">Degree</option>
                <option value="Diploma">Diploma</option>
            </select><br>
            <label for="photo">Photo</label>
            <input type="file"><br>
            <label for="bloodgroup">Blood Group</label>
            <select id="course">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
            </select><br>
            <label for="favbook">Favorite Food:</label>
            <input type="checkbox" name="chinese" id="chinese">
            <label for="chinese">Chinese</label>
            <input type="checkbox" name="italian" id="italian">
            <label for="chinese">Italian</label>
            <input type="checkbox" name="indian" id="indian">
            <label for="chinese">Indian</label><br>

            <label for="favbook">Favorite Sports:</label>
            <input type="checkbox" name="football" id="football">
            <label for="chinese">Football</label>
            <input type="checkbox" name="cricket" id="cricket">
            <label for="chinese">Cricket</label>
            <input type="checkbox" name="hockey" id="hockey">
            <label for="chinese">Hockey</label><br>

            <label for="color">Favorite color:</label>
            <input type="color" name="color" id="color"><br>

            <button>Reset</button><button>Submit</button>

        </fieldset>
    </form>
</body>

</html>
